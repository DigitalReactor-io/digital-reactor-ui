<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="portlet light ">
            <h2>Посещаемость сайт за последние 30 дней</h2>
            <div class="row">
                <div class="col-md-6">
                    <div id="visitsDuringMonthReport" style="height: 300px;"></div>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <h3>За последнюю неделю:</h3>
                    <%= description %>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>Комментарий: </h3>
                    <%= reason %>
                </div>
            </div>
        </div>
    </div>
</div>
